<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Looping</title>
</head>
<body>
    <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 25px; padding-left: 10px;">Tugas Looping For & While</h1>
    <Script>
        // for 1 - 50

        for (let a = 1 ; a <= 50; a++){
            console.log (a)
            document.write(a + " ")
        }

        document.write ("</br>  </br>")
        // for 50 -1

        for (let b = 50 ; b >= 1; b--){
            console.log (b)
            document.write(b + " ")
        }

        document.write ("</br>  </br>")

        // while 1 - 50

        c = 1

        while(c <= 50){
            console.log (c)
            document.write (c + " ")
            c++
        }

        document.write ("</br>  </br>")

        // while 50 - 1

        d = 50

        while(d >= 1){
            console.log (d)
            document.write (d + " ")
            d--
        }
    </Script>
</body>
</html>
